<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Member Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            margin-bottom: 15px;
            align-items: center;
        }
        .form-group label {
            width: 30%;
            font-weight: bold;
            margin-right: 10px;
            text-align: right;
        }
        .form-group input {
            width: 70%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .header {
    padding: 15px 30px;
    background-color: #2c3e50;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
.header .username {
    font-size: 1.2em;
    font-weight: 500;
}
.header .logout-button {
    background-color: #e74c3c;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
}
.header .logout-button:hover {
    background-color: #c0392b;
    transform: scale(1.05);
}
    </style>
</head>
<body>
    <header class="header">
        <div class="username">Welcome, {{ username }}</div>
        <a href="{{ url_for('logout') }}" class="logout-button">Sign Out</a>
    </header>
    <div class="container">
        <h1>Edit Member Information</h1>

        <!-- Edit Form -->
        <form action="{{ url_for('edit_member', member_id=member.id) }}" method="POST">
            <div class="form-group">
                <label for="name">Name (பெயர்):</label>
                <input type="text" id="name" name="name" value="{{ member.name }}" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth (பிறந்த தேதி):</label>
                <input type="date" id="dob" name="dob" value="{{ member.dob }}" required>
            </div>

            <div class="form-group">
                <label for="address">Address (முகவரி):</label>
                <input type="text" id="address" name="address" value="{{ member.address }}" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone (தொலைபேசி):</label>
                <input type="text" id="phone" name="phone" value="{{ member.phone }}" required>
            </div>

            <div class="form-group">
                <label for="referred_by">Referred By (மூலம் குறிப்பு):</label>
                <input type="text" id="referred_by" name="referred_by" value="{{ member.referred_by }}" required>
            </div>

            <div class="form-group">
                <label for="occupation">Occupation (தொழில்):</label>
                <input type="text" id="occupation" name="occupation" value="{{ member.occupation }}" required>
            </div>

            <div class="form-group">
                <label for="date_of_join">Date of Join (சேர்ந்த தேதி):</label>
                <input type="date" id="date_of_join" name="date_of_join" value="{{ member.date_of_join }}" required>
            </div>

            <div class="form-group">
                <label for="status">Status (நிலை):</label>
                
                <input type="text" id="status" name="status" value="{{ member.status }}" required>
            </div>

            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
